<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap 5 Registration Form Example</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        <script src="https://unpkg.com/feather-icons"></script>
            <link rel="stylesheet" href="css/style.css">

        </head>

    <body>

        <!-- el: HEADER -->

        <div class="container-fluid vh-100 my-2">
            <div class="align-middle mt-5">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-6 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 style="color: #9E90FF;">Create Account</h3>
                        </div>
                        <div class="p-4">
                            <form method="POST" action="register.php" id="form">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: #9E90FF;" ><i
                                        data-feather="user" class="text-white"></i></span>
                                    <input type="text" name="name" class="form-control" placeholder="Nome">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: #9E90FF;"><i
                                        data-feather="mail" class="text-white"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: #9E90FF;"><i
                                        data-feather="lock" class="text-white"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" style="background-color: #9E90FF;"><i
                                        data-feather="lock" class="text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="Conferma password">
                                </div>
                                <div>
                                    <select name="type" id="type">
                                        <option value="client">Cliente</option>
                                        <option value="seller">Venditore</option>
                                    </select>
                                </div>
                                <div class="d-grid col-12 mx-auto">
                                    <button style="background-color: #9E90FF; border-color: #9E90FF;" form="form" class="btn btn-primary" type="submit"><span></span> Sign up</button>
                                </div>
                                <p class="text-center mt-3">Already have an account?
                                    <span style="color: #9E90FF;">Sign in</span>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            feather.replace()
        </script>

        <!-- el: FOOTER -->

    </body>
</html>
