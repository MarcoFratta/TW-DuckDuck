<!DOCTYPE html>
<html lang="it">

<meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modifica prodotto</title>
<link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>

<body>

    <!-- el: HEADER -->

    <h1>Modifica prodotto</h1>

    <form method="POST" action="">
        <label for="name">Nome</label>
        <input type="text" name="" placeholder="Coniglietta">
        
        <label for="image">Immagine</label>
        <input type="file" name="">

        <label for="dimension">Dimensione</label>
        <input type="number" name="" min="1" max="5" placeholder="2">

        <label for="price">Prezzo</label>
        <input type="number" name="" step="0.01" min="0" placeholder="5.50">

        <label for="description">Descrizione</label>
        <input type="text" name="" placeholder="Non ha paura di niente...">

        <label for="sale">Sconto</label>
        <input type="number" name="" min="0" max="100" placeholder="0">

        <label for="units_available">Unit√† disponibili</label>
        <input type="number" min="0" name="" placeholder="237">

        <label for="categories">Categorie</label>
        <input type="text" name="" placeholder="Animali">

        <button type="submit">Elimina</button>
        <button type="submit">Salva</button>
    </form>

    <!-- el: FOOTER -->

</body>

</html>
